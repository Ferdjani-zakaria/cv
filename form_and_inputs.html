<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input exercice</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <!--
action veux dire la Destination de la data de form.
method veux dire la comment va étre envoyer cette data.
    -->
    <label for=""></label>
    <input type="text" name="Myname" value="Abdelkader">
    <!--
-type pour chosir le type d'entrée
-name pour referencié l'element dans Js,
Note: Only form elements with a name attribute will have their values passed when submitting a form.
-value valeur du champ.
    -->
    <input type="text" name="" value="">

  </form>
</body>

</html>
